<html>
  <head>
    <meta charset="utf-8" />

    <title>Iestyn Davies - Terminal</title>
    <meta name="description" content="A terminal-style site where I share my coding projects, NEA work, and some of my other passions and experiments." />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">

<link rel="manifest" href="/site.webmanifest">

  <body>
    <div id="terminal">
      <a id="before"></a>
    </div>
    <div id="command" onclick="$('texter').focus();">
      <textarea
        type="text"
        id="texter"
        onkeyup="typeIt(this, event)"
        onkeydown="typeIt(this, event); 
                   moveIt(this.value.length, event)"
        onkeypress="typeIt(this, event);"
        autofocus
      ></textarea>
      <div id="liner">
        <span id="typer"></span><b class="cursor" id="cursor">â–ˆ</b>
      </div>
    </div>
    <script src="js/caret.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
